components:
  schemas:
    AccountBalance:
      description: Current running account balance.
      title: AccountBalance
      x-stoplight:
        id: 22ah2z8wxmios
      type: object
      properties:
        balance:
          type: object
          properties:
            amount:
              type: string
              example: '123.45'
              description: 'The numeric monetary amount, displayed as a string. This can be positive or negative.'
              readOnly: true
            unit:
              type: string
              enum:
                - USD
              description: The unit of the specified amount.
              default: USD
              readOnly: true
    Address:
      title: Address
      type: object
      description: A universal base object encapsulating the physical address related to another object.
      properties:
        line1:
          type: string
          description: The first line of the address being provided.
          example: 160 Pine St
          readOnly: true
        line2:
          type:
            - string
            - 'null'
          description: 'The second line of the address, when provided.'
          example: Ste 510
          readOnly: true
        city:
          type: string
          description: The city in which the address provided is located.
          example: San Francisco
          readOnly: true
        state:
          type: string
          description: 'The state or provide in which the address is located, represented in abbreviated form.'
          example: CA
          readOnly: true
        postal_code:
          type: string
          description: The 5 digit postal code in which the address is located.
          example: '94118'
          readOnly: true
    BillingEvent:
      title: BillingEvent
      type: object
      description: Describes an event which caused a change to the account balance.
      properties:
        account_id:
          type: string
          description: The Account ID which was affected.
          readOnly: true
        application_id:
          type:
            - string
            - 'null'
          description: The Application ID (if any) associated with the event.
          readOnly: true
        link_id:
          type:
            - string
            - 'null'
          description: The ID of the link (if any) associated with the event.
          readOnly: true
        environment:
          type:
            - string
            - 'null'
          enum:
            - live
            - sandbox
          description: The environment that the application (if any) was configured with.
          readOnly: true
        provider:
          type:
            - string
            - 'null'
          description: The provider associated with the link (if any).
          readOnly: true
        event_type:
          type: string
          enum:
            - link.success
            - link.track.automated
            - link.track.manual
            - link.track.retry
            - account.refill
          description: The type of action which resulted in this billing event.
          readOnly: true
        tier:
          type: string
          description: 'The tier which this billing event qualifies as, starting with "1" as Tier 1, as part of the tiered pricing structure.'
          example: '2'
          readOnly: true
        amount:
          type: string
          description: 'The monetary cost associated with this billing event. Negative values are deducted from your balance, and positive values are added to your balance. The value is represented in dollars, including fractional cents. For example, "3.2025" is 3 dollars, 20 cents, and 25 hundredths of a cent. Fractional cents are used to maintain an accurate account balance.'
          readOnly: true
        created_at:
          type: string
          description: Time and date of event creation.
          format: date-time
          readOnly: true
        _links:
          type: object
          properties:
            receipt:
              type: object
              description: Link to download a copy of the receipt for the transaction if available.
              properties:
                href:
                  type: string
                  format: uri
          readOnly: true
    Carrier:
      title: Carrier
      type: object
      description: A basic object describing the individual insurance company which has issued a policy.
      properties:
        name:
          type: string
          description: The name of the issuing company.
          example: State Farm
          readOnly: true
    Coverage:
      title: Coverage
      type: object
      description: 'Describes the features of a specific coverage element for a person or property, encapsulating the limits, deductibles, and premium information therein. '
      properties:
        name:
          type: string
          description: The name of the coverage element being described. This is a coded value offered as a convenience method to avoid the need to introspect code to understand which branch of logic is being evaluated.
          example: bodily_injury
          readOnly: true
        limits:
          type:
            - object
            - 'null'
          description: 'A breakout of different limits and sublimits that apply to this coverage item. When the limits property is null, then the coverage described is selected but limits are not applicable for the coverage feature. The ommission of any limit scope indicates that it does not apply to the coverage.'
          properties:
            occurrence:
              oneOf:
                - $ref: '#/components/schemas/CurrencyValue'
                - $ref: '#/components/schemas/RelativeValue'
                - $ref: '#/components/schemas/PercentageValue'
                - $ref: '#/components/schemas/DistanceValue'
            person:
              oneOf:
                - $ref: '#/components/schemas/CurrencyValue'
                - $ref: '#/components/schemas/PercentageValue'
            day:
              oneOf:
                - $ref: '#/components/schemas/CurrencyValue'
                - $ref: '#/components/schemas/PercentageValue'
            duration:
              $ref: '#/components/schemas/PeriodValue'
            term:
              $ref: '#/components/schemas/CurrencyValue'
          readOnly: true
        deductible:
          oneOf:
            - $ref: '#/components/schemas/CurrencyValue'
            - $ref: '#/components/schemas/PercentageValue'
            - type: 'null'
        premium:
          description: The amount of premium being charged for this coverage item at the specified limits and deductibles.
          oneOf:
            - $ref: '#/components/schemas/CurrencyValue'
            - type: 'null'
    CurrencyValue:
      title: CurrencyValue
      type: object
      description: 'Describes a value that is tied to a monetary amount. Most frequently used to describe limits, premiums, and deductibles.'
      properties:
        unit:
          type: string
          enum:
            - USD
            - USD_cents
          description: The ISO-compatible currency code of the value being represented.
          example: USD
          readOnly: true
        value:
          type: number
          description: The amount of currency
          example: 100
          readOnly: true
    Discount:
      title: Discount
      type: object
      description: 'Describes a discount which a policyholder is receiving for a particular covered property under a policy. When available, this object also describes the amount of savings.'
      properties:
        code:
          type: string
          description: 'The programming-friendly value to indicate the discount being applied. NOTE: We regularly add values to this enumeration, so your code should be able to gracefully handle unexpected enum values (though new values are documented here as they go live).'
          enum:
            - safe_driver
            - telematics
            - online
            - bundle
            - teen_driver
            - claim_free
            - homeowner
            - new_car
            - multi_car
            - pay_in_full
            - paperless_billing
            - loyalty
            - good_student
            - distant_student
            - accident_free
            - continuous_insurance
            - eft
            - early_quote
            - alarm_system
            - new_home
            - new_roof
            - safe_vehicle
            - smart_vehicle
            - membership
            - payment_plan
            - military
            - garage_parking
            - senior
            - autopay
            - insurance_to_value
            - verified_mileage
            - payment_history
            - motorcycle_endorsement
          example: bundle
          readOnly: true
        friendly_name:
          type: string
          description: 'A human-readable, friendly name for the discount.'
          example: Multi-Line Discount
          readOnly: true
        amount:
          oneOf:
            - $ref: '#/components/schemas/CurrencyValue'
            - type: 'null'
    DistanceValue:
      title: DistanceValue
      type: object
      description: Describes a value that is tied to a physical length or distance. Most frequently used to describe limits on coverages.
      properties:
        unit:
          type: string
          enum:
            - mile
            - kilometer
          description: The distance unit of the value being represented.
          example: mile
          readOnly: true
        value:
          type: number
          description: The amount of the distance in the units specified
          example: 100
          readOnly: true
    DocumentRef:
      title: DocumentRef
      type: object
      description: 'Describes the individual insurance document available for download from a given insurance policy, including the content-type (or mimetype) of the document.'
      properties:
        type:
          type: string
          description: The type of document provided at the corresponding URL.
          enum:
            - declaration
            - id_card
            - renewal
            - evidence_of_insurance
            - cancellation
          readOnly: true
        content_type:
          type: string
          description: 'The content-type, or mimetype, of the document being conveyed at this location.'
          example: application/pdf
          readOnly: true
        href:
          type: string
          format: uri
          description: The path to retrieve the document described in this object.
          example: 'https://example.org/file.pdf'
          readOnly: true
    Driver:
      title: Driver
      type: object
      description: Describes the individual driver who is considered the routine operator of the vehicle it is attached to and who is explicitly included under the coverage terms selected for the vehicle.
      properties:
        name:
          $ref: '#/components/schemas/Name'
        date_of_birth:
          type:
            - string
            - 'null'
          description: 'The date of birth of the driver, when provided by the insurer. Represented as an ISO-8601 date.'
          format: date
          example: '2022-01-01'
          readOnly: true
        marital_status:
          type:
            - string
            - 'null'
          description: 'The current marital status of the driver, if provided. The `separated` value includes divorced status.'
          enum:
            - married
            - single
            - separated
            - widowed
          example: married
          readOnly: true
        gender:
          type:
            - string
            - 'null'
          description: 'The reported gender of the driver, when provided by the insurer.'
          enum:
            - male
            - female
            - non-binary
          example: male
          readOnly: true
        age_licensed:
          type:
            - integer
            - 'null'
          description: 'The age in which the driver was first licensed, when provided by the insurer.'
          example: 16
          readOnly: true
        license_number:
          type:
            - string
            - 'null'
          description: The drivers license number of the driver when provided by the insurer. This value may be masked.
          example: 6****18
          readOnly: true
        license_state:
          type:
            - string
            - 'null'
          description: The state in which the driver is licensed. Represented in abbreviated form.
          example: TX
          readOnly: true
        is_primary:
          type: boolean
          default: false
          description: 'A flag indicating if the driver is described as the primary driver of the vehicle. When no clear indication is made by an insurer, the first listed driver is assumed to be the primary.'
          readOnly: true
    EMail:
      title: EMail
      type: object
      properties:
        address:
          type: string
          format: email
          example: joe@example.com
          readOnly: true
        is_primary:
          type: boolean
          default: false
          readOnly: true
      description: A universal base object encapsulating the e-mail address related to another object.
    Event:
      title: Event
