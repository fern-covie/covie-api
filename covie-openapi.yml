      properties:
        id:
          type: string
          example: ev_dlfjldkf124lkjs
          description: The unique identifier of the received event.
          readOnly: true
        event_type:
          type: string
          enum:
            - link.created
            - link.successful
            - link.documents.available
            - link.broken
            - link.stale
            - link.changed
            - policies.unlinked
            - policy.activated
            - policy.cancelling
            - policy.expired
            - policy.reinstated
            - policy.renewed
            - policy.changed
            - policy.changed.coverage
            - policy.changed.insureds
            - policy.changed.status
            - policy.changed.premium
          example: policy.expired
          description: An enumerated string representing the type of event that occurred.
          readOnly: true
        occurred_at:
          type: string
          format: date-time
          example: '2022-01-01T00:00:00Z'
          description: 'The date and time in which the event occurred, represented as an ISO-8601 string.'
